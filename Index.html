<html>
<style>
body {
   font-family: Arial, sans-serif;
}

.container {
   width: 80%;
   margin: auto;
   text-align: center;
}

.title {
   font-size: 3em;
   color: #333;
   margin: 20px 0;
}

.form {
   margin: 20px 0;
}

.form label {
   font-size: 1.5em;
   color: #666;
   margin-bottom: 10px;
}

.form input {
   padding: 10px;
   font-size: 1.2em;
   border: 1px solid #ccc;
   border-radius: 5px;
}

.form button {
   padding: 10px 20px;
   font-size: 1.2em;
   background-color: #0078d4;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
}

.info {
   font-size: 1.5em;
   color: #666;
   margin: 20px 0;
   padding: 20px;
   background-color: #d4edf7;
   border: 1px solid #ccc;
   border-radius: 5px;
}

.transactions {
   font-size: 1.5em;
   color: #333;
   margin: 20px 0;
   padding: 20px;
   background-color: #f7f7f7;
   border: 1px solid #ccc;
   border-radius: 5px;
}

.found {
   font-size: 1.5em;
   color: #333;
   margin: 20px 0;
   padding: 20px;
   background-color: #f7f7f7;
   border: 1px solid #ccc;
   border-radius: 5px;
}
</style>
<body>
   <div class="container">
       <h1 class="title">Upload any file</h1>
       <form class="form">
           <label for="file">Choose file...</label>
           <input type="file" id="file" name="file">
           <button type="submit">Browse</button>
       </form>
       <form class="form">
           <label for="name">Enter owner name</label>
           <input type="text" id="name" name="name">
           
       </form>
       <button type="submit">Submit</button>
       <button type="submit">Get Info</button>
       <p class="info">You can either submit file's details and get information about it.</p>
       <div class="transactions">Live Transactions Mined</div>
       <div class="found">No Transaction Found</div>
   </div>
</body>
</html>
